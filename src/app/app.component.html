<h1>{{name}}</h1>
<div class="wrapper">
  <div class="card-wrapper" 
        *ngFor="let card of cards; let i = index"
  >
     <div [style]="{
       paddingTop:  (i * padding) + 'px',
       paddingBottom: (cards.length - i - 1) * padding + 'px'
      }">
      <div class="card">{{card}}</div>
    </div>
  </div>
</div>
<h2 style="margin-bottom: 100vh">
  Follow-up
</h2>
